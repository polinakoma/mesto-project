<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="место, жак-ив-кусто, исследователь океана">
  <meta name="author" content="Полина Комарова">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Место"> 
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="<%=require('./images/profile_image.png')%>" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"> Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="grid">
      </section>
    </main>
    <footer>
      <p class="footer">&copy; 2022 Mesto Russia</p>
    </footer>
  </div> 

  <!--Шаблон карточки-->
  <template id="card_template">
    <form class="grid__item" name="card">
      <img id="grid__image" class="grid__image"> 
      <button class="grid__bin" type="button"></button>
      <div class="grid__info">
        <h2 class="grid__title"></h2>
        <button class="grid__like-button" type="button"></button>
      </div>
    </form>
  </template>

  <!--Попап редактирования профиля-->
  <div id="profile_popup" class="popup">
    <div class="popup__container">
      <div class="popup__box">
        <form id="profile_popup_content" class="popup__content" name="profile" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <label class="popup__field">
            <input id="name_input" type="text" class="popup__input" name="name" placeholder="Имя"
            minlength = "2" maxlength = "40" required>
            <span class="name_input-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input id="description_input" type="text" class="popup__input" placeholder="Профессия"
            name="activity" minlength = "2" maxlength = "200" required>
            <span class="description_input-error popup__input-error"></span>
          </label>
          <button class="popup__button" type="submit">Сохранить</button>
        </form>
        <button id="profile_popup_exit" class="popup__exit" type="button"></button>
      </div>
    </div>
  </div>

  <!--Попап добавления карточки-->
  <div id="card_popup" class="popup">
    <div class="popup__container">
      <div class="popup__box">
        <form id="popup_card_form" class="popup__content" name="card" novalidate>
          <h2 class="popup__title">Новое место</h2>
          
          <label class="popup__field">
            <input id="title_input" type="text" class="popup__input" name="name" 
            placeholder="Название" minlength = "2" maxlength = "30" required>
            <span class="title_input-error popup__input-error"></span>
          </label>
          <label class="popup__field">
            <input id="link_input" type="url" class="popup__input" name="place" 
            placeholder="Ссылка на картинку" required>
             <span class="link_input-error popup__input-error"></span>
          </label>
           
          <button class="popup__button" type="submit">Создать</button>
        </form>
        <button id="cards-adding_popup_exit" class="popup__exit" type="button"></button>
      </div>
    </div>
  </div>

  <!--Попап увеличения картинки-->
  <div id="image_popup" class="popup popup_background">  
    <div class="popup__container">
        <div id="image-popup__content" class="popup__image-display">
          <button id="image-popup__exit" class="popup__exit-zoom" type="button"></button>
          <img class="popup__foto">
          <h2 class="popup__place-name"></h2>
        </div>
      </div>
    </div>
</body>
</html>
