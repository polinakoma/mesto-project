<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="keywords" content="место, жак-ив-кусто, исследователь океана">
  <meta name="author" content="Полина Комарова">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место"> 
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="images/profile_image.png" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"> Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section>
        <ul class="grid">
          <li class="grid__item">
            <img src="images/karachaevsk.png" alt="Карачаевск">
            <div class="grid__info">
              <h2 class="grid__title">Карачаевск</h2>
              <button class="grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="grid__item">
            <img src="images/elbrus.png" alt="Эльбрус">
            <div class="grid__info">
              <h2 class="grid__title">Гора Эльбрус</h2>
              <button class="grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="grid__item">
            <img src="images/dombay.png" alt="Домбай">
            <div class="grid__info">
              <h2 class="grid__title">Домбай</h2>
              <button class="grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="grid__item">
            <img src="images/elbrus.png" alt="Эльбрус">
            <div class="grid__info">
              <h2 class="grid__title">Гора Эльбрус</h2>
              <button class="grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="grid__item">
            <img src="images/dombay.png" alt="Домбай">
            <div class="grid__info">
              <h2 class="grid__title">Домбай</h2>
              <button class="grid__like-button" type="button"></button>
            </div>
          </li>
          <li class="grid__item">
            <img src="images/karachaevsk.png" alt="Карачаева-Черкессия"> 
            <div class="grid__info">
              <h2 class="grid__title">Карачаево-Черкессия</h2>
              <button class="grid__like-button" type="button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p class="footer">&copy; 2022 Mesto Russia</p>
    </footer>
  </div> 
  <div id="popup" class="popup">
    <div class="popup__container">
      <form class="popup__content" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input" name="name">
        <input type="text" class="popup__input" name="activity">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__exit" type="button"></button>
    </div>
  </div>
</body>
</html>
