<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <meta name="keywords" content="место, жак-ив-кусто, исследователь океана">
  <meta name="author" content="Полина Комарова">
  <title>Место</title>
</head>
<body class="page">
  <div class="page__container">
    <header class="header">
        <img class="header__logo" src="images/logo.svg" alt="Место"> 
    </header>
    <main>
      <section class="profile">
        <img class="profile__image" src="images/profile_image.png" alt="Фото Жак-Ив Кусто">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button"></button>
          <p class="profile__description"> Исследователь океана</p>
        </div>
        <button class="profile__add-button" type="button"></button>
      </section>
      <section class="grid">

<!--Шаблон карточки-->
        <template id="card_template">
          <form class="grid__item" name="card">
            <img  class="grid__image" alt="Ваша картинка"> 
            <button class="grid__bin" type="button"></button>
            <div class="grid__info">
              <h2 class="grid__title"></h2>
              <button class="grid__like-button" type="button"></button>
            </div>
          </form>
        </template>

      </section>
    </main>
    <footer>
      <p class="footer">&copy; 2022 Mesto Russia</p>
    </footer>
  </div> 

  <!--Попап редактирования профиля-->
  <div id="popup" class="popup popup_opened">
    <div class="popup__container">
      <form class="popup__content" name="profile">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input id="name_input" type="text" class="popup__input" name="name">
        <input id="description_input" type="text" class="popup__input" name="activity">
        <button class="popup__button" type="submit">Сохранить</button>
      </form>
      <button class="popup__exit" type="button"></button>
    </div>
  </div>

  <!--Попап добавления карточки-->
  <div id="cards_adding" class="popup popup_opened">
    <div class="popup__container">
      <form id="card_form" class="popup__content" name="card">
        <h2 class="popup__title">Новое место</h2>
        <input id="title_input" type="text" class="popup__input" name="name" placeholder="Название">
        <input id="link_input" type="text" class="popup__input" name="place" placeholder="Ссылка на картинку">
        <button class="popup__button" type="submit">Создать</button>
      </form>
      <button id="exit_button" class="popup__exit" type="button"></button>
    </div>
  </div>

  <!--Попап увеличения картинки-->
  <div id="image_popup" class="image-popup image-popup_opened">  
    <div class="popup__container">
      <div class="image-popup__content">
        <img class="image-popup__foto">
        <h2 class="image-popup__title"></h2>
      </div>
      <button id="image-popup__exit" class="popup__exit popup__exit_position" type="button"></button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
